<div class="main">
    <div class="hold-clients">
        
        <app-logged-header title="CLIENTES"></app-logged-header>

        <table>
            <tr>
                <th>NOME</th>
                <th>TELEFONE</th>
            </tr>      
            <tr *ngIf="users.length == 0">
                <td colspan="2">NENHUM CLIENTE CADASTRADO</td>
            </tr>     
            <tr *ngFor="let user of users">
                <td>{{user.userName}}</td>
                <td>{{user.userPhone}}</td>
            </tr> 
        </table>
    </div>
</div>
