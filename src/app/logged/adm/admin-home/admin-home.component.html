<div class="main">
    <div class="hold-next-clients">
        
        <app-logged-header title="PRÓXIMOS CLIENTES"></app-logged-header>

        <table>
            <tr>
                <th>CLIENTE</th>
                <th>DIA</th>
                <th>HORÁRIO</th>
                <th>SERVIÇO</th>
                <th>AÇÕES</th>
            </tr>   
            <tr>
                <td colspan="5">SEM PRÓXIMOS AGENDAMENTOS</td>
            </tr>   
            <tr *ngFor="let order of nextOrders">
                <td>{{order.userName}}</td>
                <td>{{order.serviceDescription}}</td>
                <td>{{order.dayTimeDay}}</td>
                <td>{{order.dayTimePretty}}</td>
                <td>{{order.serviceValue}}</td>
                <td>CANCELAR</td>
            </tr> 
        </table>
    </div>
</div>
