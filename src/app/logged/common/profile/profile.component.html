<div class="main">
    <div class="hold-profile">
        
        <app-logged-header title="PERFIL"></app-logged-header>

        <div class="profile-box">

            <form action="" [formGroup]="form">

                <div class="side-by-side">

                    <div class="left-side">

                        <div class="top">
                            <div class="hold-profile-image">
                                <img src="../../../../assets/barber.ico" alt="Imagem do perfil">
                            </div>
                        </div>                        

                        <div class="bottom">
                            <label for="">ALTERAR SENHA</label>
                            <input type="checkbox" (change)="willChangePassword = !willChangePassword">
                        </div>  

                    </div>

                    <div class="right-side">
                        <div class="side-image-information">
                            <label for="">NOME OU APELIDO</label>
                            <input type="text" name="" id="" [value]="userModel.userName">
                            <label for="">TELEFONE</label>
                            <input type="text" name="" id="" [value]="userModel.userPhone" mask="(00) 0 0000-0000" [dropSpecialCharacters]="false">
                            <label for="">EMAIL</label>
                            <input type="text" name="" id="" [value]="userModel.userEmail">
                        </div>
                    </div>                   
                </div>

                <div class="below-image-information">
                    <div *ngIf="willChangePassword">
                        <label for="">SENHA ANTIGA</label>
                        <input type="text" name="" id="" value="" placeholder="Digite sua senha atual">
                        <label for="">NOVA SENHA</label>
                        <input type="text" name="" id="" value="" placeholder="Digite a nova senha">
                        <label for="">CONFIRMAR NOVA SENHA</label>
                        <input type="text" name="" id="" value="" placeholder="Digite novamente a nova senha">
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
