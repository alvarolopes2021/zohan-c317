<nav>
    <ul>
        <li class="first-child">
            {{userInfo?.get(CONSTANTS.Keys.USERNAME)}}
        </li>
        <a routerLink="/logged/admin">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faHome')" class="input-icons"></fa-icon>
                </span>
                INÍCIO
            </li>
        </a>
        <a routerLink="/logged/list-clients" *ngIf="userInfo !== null && 
        userInfo.get(CONSTANTS.Keys.ROLE) !== null &&
        userInfo.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faPeople')" class="input-icons"></fa-icon>
                </span>
                CLIENTES
            </li>
        </a>
        <a routerLink="">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faBook')" class="input-icons"></fa-icon>
                </span>
                HISTÓRICO
            </li>
        </a>
        <a routerLink="">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faPencil')" class="input-icons"></fa-icon>
                </span>
                AGENDAR
            </li>
        </a>
        <a routerLink="/logged/create-schedule" *ngIf="userInfo !== null && 
        userInfo.get(CONSTANTS.Keys.ROLE) !== null &&
        userInfo.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faUpload')" class="input-icons"></fa-icon>
                </span>
                CRIAR HORÁRIOS
            </li>
        </a>
        <a routerLink="/logged/edit-schedule" *ngIf="userInfo !== null && 
        userInfo.get(CONSTANTS.Keys.ROLE) !== null &&
        userInfo.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faClock')" class="input-icons"></fa-icon>
                </span>
                EDITAR HORÁRIOS
            </li>
        </a>
        <a routerLink="/logged/add-ads" *ngIf="userInfo !== null && 
        userInfo.get(CONSTANTS.Keys.ROLE) !== null &&
        userInfo.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faSign')" class="input-icons"></fa-icon>
                </span>
                DIVULGAÇÕES
            </li>
        </a>
        <a routerLink="" *ngIf="userInfo !== null && 
                                userInfo.get(CONSTANTS.Keys.ROLE) !== null &&
                                userInfo.get(CONSTANTS.Keys.ROLE) !== CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faLocation')" class="input-icons"></fa-icon>
                </span>
                LOCALIZAÇÃO
            </li>
        </a>
        <a routerLink="/logged/profile">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faUser')" class="input-icons"></fa-icon>
                </span>
                PERFIL
            </li>
        </a>
        <a (click)="logout()">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faSignOut')" class="input-icons"></fa-icon>
                </span>
                SAIR
            </li>
        </a>
    </ul>
</nav>
