<nav>
    <ul>
        <li class="first-child media-query">
            {{userInfo?.get(CONSTANTS.Keys.USERNAME)}}
        </li>
        <a routerLink="/logged/admin" 
            *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faHome')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">INÍCIO</span>
            </li>
        </a>
        <a routerLink="/logged/client"
            *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) !== CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faHome')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">INÍCIO</span>
            </li>
        </a>
        <a routerLink="/logged/list-clients" 
        *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faPeople')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">CLIENTES</span>
            </li>
        </a>
        <a routerLink="/logged/all-orders" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faBook')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">HISTÓRICO</span>
            </li>
        </a>
        <a routerLink="/logged/orders-history" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.USER">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faBook')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">HISTÓRICO</span>
            </li>
        </a>
        <a routerLink="/logged/scheduling" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) !== CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faPencil')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">AGENDAR</span>
            </li>
        </a>
        <a routerLink="/logged/edit-schedule" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faClock')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">HORÁRIOS</span> 
            </li>
        </a>
        <a routerLink="/logged/add-services" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faScissors')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">SERVIÇOS</span>
            </li>
        </a>
        <a routerLink="/logged/add-ads" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) === CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faSign')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">DIVULGAÇÕES</span>
            </li>
        </a>
        <a routerLink="logged/location" *ngIf="userInfo?.get(CONSTANTS.Keys.ROLE) !== CONSTANTS.Roles.ADMIN">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faLocation')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">LOCALIZAÇÃO</span>
            </li>
        </a>
        <a routerLink="/logged/profile">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faUser')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">PERFIL</span>
            </li>
        </a>
        <a (click)="logout()">
            <li>
                <span>
                    <fa-icon [icon]="icons.get('faSignOut')" class="input-icons"></fa-icon>
                </span>
                <span class="media-query">SAIR</span>
            </li>
        </a>
    </ul>
</nav>
