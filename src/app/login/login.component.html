<div class="main">

    <div class="hold-logo">
        <img src="./../../assets/darkThemeLogo - original.jpg" alt="logo">
    </div>

    <div class="hold-form">

        <h1>LOGIN</h1>

        <form [formGroup]="loginForm">

            <div class="input-container">
                <label for="phone">
                    <fa-icon [icon]="icons.get('faPhone')" class="input-icons"></fa-icon>
                </label>
                <input 
                    type="tel" 
                    name="phone" 
                    id="phone" 
                    formControlName="userPhone" 
                    placeholder="Telefone"
                    title="Telefone - (35) 9 9898-9898"
                    mask="(00) 0 0000-0000">

            </div>

            <div class="input-container">
                <label for="psw">
                    <fa-icon [icon]="icons.get('faLock')" class="input-icons"></fa-icon>
                </label>
                <input type="password" id="psw" name="psw" formControlName="userPsw" placeholder="Senha">
            </div>

            <div>
                <button class="submit" (click)="login()" *ngIf="!isSigningUp">ENVIAR</button>
                <mat-spinner 
                    class="example-margin"
                    mode="indeterminate"
                    *ngIf="isSigningUp" 
                >
                </mat-spinner>
            </div>

        </form>

        <div class="alreadyUser">
            <p>&#9986; NÃ£o possui cadastro? <a routerLink='/signup'>Cadastre-se</a>
                e realize um agendamento. &#9986;
            </p>
        </div>

        <br>

    </div>

</div>
